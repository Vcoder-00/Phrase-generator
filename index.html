<!doctype html>
<html lang="pt-BR" class="h-100" data-bs-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PhraseGenerator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cover-container {
            max-width: 42em;
        }
    </style>
</head>

<body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <header class="mb-auto">
            <img align="left" width="150px" height="150px" src="/img/DarkPhraseGenerator.png" alt="logo">
        </header>

        <main class="px-4">
            <h1 class="mb-4">Descubra algo novo!</h1>
            <div class="bg-warning-subtle p-4 mb-4 rounded">
                <p id="quote-text" class="lead text-white mb-1">"Carregando uma frase..."</p>
                <p id="quote-author" class="lead text-white-50">- Autor Desconhecido</p>
            </div>

            <p class="lead mb-3">
                <button id="new-quote-btn" class="btn btn-lg btn-light fw-bold border-white bg-white">Gerar Nova
                    Frase</button>
            </p>
            <button type="btn-save" class="btn btn-outline-secondary">Salvar</button>
        </main>
        <div class="mt-5">
            <!-- gbrr  -->
        </div>
        <div class="d-grid gap-2 mb-3">
            <button id="btn-export-pdf" type="button" class="btn btn-outline-warning">Export PDF</button>
        </div>
        <ul id="phrases-list" class="list-group">
            <li class="list-group-item list-group-item-dark">A simple item</li>
        </ul>

        <footer class="mt-3 text-white-50">
            <p>
                Projeto desenvolvido por <a href="https://github.com/Vcoder-00" class="text-white"> Vcoder00</a>.
            </p>
        </footer>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- app.ts pois o parcel compilarÃ¡ para js -->
    <script src="./src/app.ts" type="module"></script>

</body>

</html>
